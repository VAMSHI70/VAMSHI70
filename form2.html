<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Engineer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="radio"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        @media only screen and (max-width: 768px) {
            form {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>Network Engineer Questionnaire</h1>

    <form id="networkForm" action="#" method="post">
        <fieldset>
            <legend>Question 1:</legend>
            <label for="q1">What is the primary purpose of a subnet mask?</label><br>
            <input type="radio" name="q1" value="a" id="q1a"> <label for="q1a">A. Assign IP addresses</label><br>
            <input type="radio" name="q1" value="b" id="q1b"> <label for="q1b">B. Identify network devices</label><br>
            <input type="radio" name="q1" value="c" id="q1c"> <label for="q1c">C. Segment a network</label><br>
            <input type="radio" name="q1" value="d" id="q1d"> <label for="q1d">D. Encrypt data</label><br>
        </fieldset>

        <fieldset>
            <legend>Question 2:</legend>
            <label for="q2">Which protocol is used for secure data transmission over a network?</label><br>
            <input type="radio" name="q2" value="a" id="q2a"> <label for="q2a">A. HTTP</label><br>
            <input type="radio" name="q2" value="b" id="q2b"> <label for="q2b">B. FTP</label><br>
            <input type="radio" name="q2" value="c" id="q2c"> <label for="q2c">C. SSH</label><br>
            <input type="radio" name="q2" value="d" id="q2d"> <label for="q2d">D. SNMP</label><br>
        </fieldset>

        <fieldset>
            <legend>Question 3:</legend>
            <label for="q3">Which OSI layer is responsible for logical addressing?</label><br>
            <input type="radio" name="q3" value="a" id="q3a"> <label for="q3a">A. Physical Layer</label><br>
            <input type="radio" name="q3" value="b" id="q3b"> <label for="q3b">B. Data Link Layer</label><br>
            <input type="radio" name="q3" value="c" id="q3c"> <label for="q3c">C. Network Layer</label><br>
            <input type="radio" name="q3" value="d" id="q3d"> <label for="q3d">D. Transport Layer</label><br>
        </fieldset>
        <fieldset>
            <legend>Question 4:</legend>
            <label for="q4">What is the purpose of VLANs (Virtual Local Area Networks)?</label><br>
            <input type="radio" name="q4" value="a" id="q4a"> <label for="q4a">A. Increase network speed</label><br>
            <input type="radio" name="q4" value="b" id="q4b"> <label for="q4b">B. Improve network security</label><br>
            <input type="radio" name="q4" value="c" id="q4c"> <label for="q4c">C. Separate broadcast domains</label><br>
            <input type="radio" name="q4" value="d" id="q4d"> <label for="q4d">D. Connect different networks</label><br>
        </fieldset>

        <fieldset>
            <legend>Question 5:</legend>
            <label for="q5">Which routing protocol uses the Dijkstra algorithm?</label><br>
            <input type="radio" name="q5" value="a" id="q5a"> <label for="q5a">A. RIP (Routing Information Protocol)</label><br>
            <input type="radio" name="q5" value="b" id="q5b"> <label for="q5b">B. OSPF (Open Shortest Path First)</label><br>
            <input type="radio" name="q5" value="c" id="q5c"> <label for="q5c">C. BGP (Border Gateway Protocol)</label><br>
            <input type="radio" name="q5" value="d" id="q5d"> <label for="q5d">D. EIGRP (Enhanced Interior Gateway Routing Protocol)</label><br>
        </fieldset>

        <fieldset>
            <legend>Question 6:</legend>
            <label for="q6">What is the purpose of ARP (Address Resolution Protocol)?</label><br>
            <input type="radio" name="q6" value="a" id="q6a"> <label for="q6a">A. Translate IP addresses to MAC addresses</label><br>
            <input type="radio" name="q6" value="b" id="q6b"> <label for="q6b">B. Encrypt data transmission</label><br>
            <input type="radio" name="q6" value="c" id="q6c"> <label for="q6c">C. Establish secure connections</label><br>
            <input type="radio" name="q6" value="d" id="q6d"> <label for="q6d">D. Route traffic between networks</label><br>
        </fieldset>

        <fieldset>
            <legend>Question 7:</legend>
            <label for="q7">Which type of firewall operates at the application layer of the OSI model?</label><br>
            <input type="radio" name="q7" value="a" id="q7a"> <label for="q7a">A. Packet-filtering firewall</label><br>
            <input type="radio" name="q7" value="b" id="q7b"> <label for="q7b">B. Proxy firewall</label><br>
            <input type="radio" name="q7" value="c" id="q7c"> <label for="q7c">C. Stateful firewall</label><br>
            <input type="radio" name="q7" value="d" id="q7d"> <label for="q7d">D. Network address translation (NAT) firewall</label><br>
        </fieldset>

        <button style="background-color: #5424fd; border-radius: 8px;"><a style="text-decoration: none;" href="index.html">Submit</a></button>
    </form>

    <script>
        // Add your JavaScript code here if needed
        document.getElementById('networkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission if required
        });
    </script>

</body>

</html>
